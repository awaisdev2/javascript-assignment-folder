<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Site</title>
    <link rel="shortcut icon" href="https://lovepik.com/images/png-programming.html"
        type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        body {
            background-image: url('https://images.wallpaperscraft.com/image/single/moon_planet_stars_121000_3840x2400.jpg');
            background-size: cover;
        }

        .form {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
            backdrop-filter: blur(7px);
            -webkit-backdrop-filter: blur(7px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            height: 400px;
            width: 700px;
        }
        .container div input::placeholder{
            color: white;
        }
    </style>
</head>

<body>
    <nav style="background-color: black;" class="navbar mb-5 navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Login</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="">About</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Services
                        </a>       
                        <ul class="dropdown-menu dropdown-menu-dark">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container text-light form p-5">
            <div class="form-floating">
              <input type="text" class="form-control bg-transparent text-light" id="floatingInput" placeholder="name@example.com">
              <label class="bg-transparent" for="floatingInput">Username</label>
            </div>
            <div class="my-3 form-floating">
              <input type="password" class="form-control text-light bg-transparent" id="floatingPassword" placeholder="Password">
              <label class="bg-transparent" for="floatingPassword">Password</label>
            </div>
        <div>
            <span id="logIn"></span>
        </div>
            <button onclick="handleOnSubmit()" class="btn my-2 btn-primary">Log in</button>
        </div>
    </div>

    <script>
        function handleOnSubmit() {
            let username = document.getElementById("floatingInput").value;
            if (username === '') {
                alert("Please fill the empty fields");
                return;
            }
            if (username.length < 5) {
                alert("Username must contain 5 characters");
                return;
            }
            let password = document.getElementById("floatingPassword").value;
            if (password === '') {
                alert("Please fill the empty fields");
                return;
            }
            if (password.length < 8) {
                alert("Password must contain 8 characters");
                return;
            }
            document.getElementById("logIn").innerHTML = "You entered your username as " + username + " and " + password + " as your password. Keep it up!";
            let userCridentials = {
                userName: console.log(username),
                passWord: console.log(password),
                printUsername: function() {
                    return alert(username);
                },
                printPassword: function() {
                    return alert(password);
                },
                printUsernamePassword: function() {
                    return alert("You entered " + username + " as your username.\n" + "You entered " + password + " as your password");
                }
            };
            userCridentials.userName;
            userCridentials.passWord;
            userCridentials.printUsername();
            userCridentials.printPassword();
            userCridentials.printUsernamePassword();
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
 <!-- 
    1. create an object with name userCridentials
    2. 5 properties username, password, printUsername, printPassword, printUsernamePassword
  -->
