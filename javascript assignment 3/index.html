
<!-- 
    1. Age 15 sa 30 valid (less than 15, you are child... greater than 30, you are old!)
    2. Country
    3. Gender 
    4. Number (03214533724)
    5. City (Lahore)
 -->
 <!doctype html>
 <html lang="en">
 
 <head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>Login Site</title>
     <link rel="shortcut icon" href="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg"
         type="image/x-icon">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
     <style>
         body {
             background-image: url(ken-kaneki.jpg);
             background-size: cover;
         }
 
         .form {
             background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
             backdrop-filter: blur(7px);
             -webkit-backdrop-filter: blur(7px);
             border: 1px solid rgba(255, 255, 255, 0.18);
             box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
             height: 600px;
             width: 700px;
         }
         .container div input::placeholder{
             color: white;
         }
     </style>
 </head>
 
 <body>
     <nav class="navbar mb-4 navbar-expand-lg bg-dark navbar-dark">
         <div class="container-fluid">
             <a class="navbar-brand" href="#">Login</a>
             <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                 data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                 aria-label="Toggle navigation">
                 <span class="navbar-toggler-icon"></span>
             </button>
             <div class="collapse navbar-collapse" id="navbarSupportedContent">
                 <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                     <li class="nav-item">
                         <a class="nav-link" href="">Home</a>
                     </li>
                     <li class="nav-item">
                         <a class="nav-link" href="">About</a>
                     </li>
                     <li class="nav-item dropdown">
                         <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                             aria-expanded="false">
                             Services
                         </a>
                         <ul class="dropdown-menu dropdown-menu-dark">
                             <li><a class="dropdown-item" href="#">Action</a></li>
                             <li><a class="dropdown-item" href="#">Another action</a></li>
                             <li><a class="dropdown-item" href="#">Something else here</a></li>
                         </ul>
                     </li>        
                 </ul>
             </div>
         </div>
     </nav>
     <div class="container text-light form p-4">
         <div>
              <div>
                <input class="p-2 my-2 w-100 rounded-3 border-2 text-light bg-transparent border-light" type="text" placeholder="Enter your username" id="usernameField">
              </div>
              <div>
                <input class="p-2 my-2 w-100 rounded-3 border-2 text-light bg-transparent border-light" type="password" placeholder="Enter your passowrd" id="passwordField">
              </div>
              <div>
                <input class="p-2 my-2 w-100 rounded-3 border-2 text-light bg-transparent border-light" type="text" placeholder="Enter your country" id="countryField">
              </div>
              <div>
                <input class="p-2 my-2 w-100 rounded-3 border-2 text-light bg-transparent border-light" type="text" placeholder="Enter your number" id="numberField">
              </div>
              <div>
                <input class="p-2 my-2 w-100 rounded-3 border-2 text-light bg-transparent border-light" type="text" placeholder="Enter your city" id="cityField">
              </div>
              <div>
                <input class="p-2 my-2 w-100 rounded-3 border-2 text-light bg-transparent border-light" type="number" placeholder="Enter your age" id="ageField">
              </div>
              <div>
                <input class="p-2 my-2 w-100 rounded-3 border-2 text-light bg-transparent border-light" type="text" placeholder="Enter your gender" id="genderField">
              </div>
              <div>
                <span id="logIn"></span>
              </div>
             <button onclick="handleOnSubmit()" class="btn w-100 mt-2 btn-primary">Log in</button>
           </div>
         </div>
     </div>
 
     <script>
         function handleOnSubmit() {
             let username = document.getElementById("usernameField").value
             if (username === '') {
                 alert("Please fill the empty fields")
                 return
             }
             if (username.length < 5) {
                 alert("Username must contain 5 characters")
                 return
             }
             let passowrd = document.getElementById("passwordField").value
             if (passowrd === '') {
                 alert("Please fill the empty fields")
                 return
             }
             if (passowrd.length < 8) {
                 alert("Password must contain 8 characters")
                 return
             }
             let country = document.getElementById("countryField").value
             if(country === ''){
                alert("Please fill the empty fields")
                return
             }
             if(country !== 'pakistan'){
              alert("This country is not supported")
              return
             } 
             let number = document.getElementById("numberField").value
             if(number === ''){
                alert("Please fill the empty fields")
                return
             }
             if(number.length<11 || number.length>11){
              alert("Invalid number")
              return
             } 
             let city = document.getElementById("cityField").value
             if(city === ''){
                alert("Please fill the empty fields")
                return
             }
             if(city !== 'lahore'){
                alert("This city is not supported")
              return
             }
             let age = document.getElementById("ageField").value
             if(age === ''){
                alert("Please fill the empty fields")
                return
             }
             if(age < 15){
                alert("You're a child")
                return
             }
             if(age > 30){
                alert("You're too old")
                return
             }
             let gender = document.getElementById("genderField").value
             if(gender === ''){
                alert("Please fill the empty fields")
                return
             }
             if(gender !== 'male' && gender !== 'female'){
                alert("Only males and females are allowed!")
                return
             }
             document.getElementById("logIn").innerHTML = "You entered your username as " + username + " and " + passowrd + " as your password. Your age is " + age + " Your country is " + country + " your number is " + number + " your city is " + city + gender
            
         }
     </script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
         crossorigin="anonymous"></script>
 </body>
 
 </html>
